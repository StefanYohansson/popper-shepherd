<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Tour - Shepherd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.8.0/hack.css" />
  </head>
  <body class="hack">
    <div class="main container">
      <h1>Welcome to Shepherd :: Simple Tour</h1>
      <p>As you can see, we have an application tutorial running. If not, you should report a bug.</p>
      
      <div class="call-to-action reference">
        <button type="button" class="btn btn-primary btn-block">
          Login
        </button>
        <center><a href="">Register</a></center>
      </div>

      <hr>

      <h4>Form</h4>
      <form class="form">
        <fieldset class="form-group">
          <label for="username">USERNAME:</label>
          <input id="username" type="text" placeholder="type your name..." class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="email">EMAIL:</label>
          <input id="email" type="email" placeholder="" class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="country">COUNTRY:</label>
          <select id="country" class="form-control">
            <option>China</option>
            <option>U.S.</option>
            <option>U.K.</option>
            <option>Japan</option>
          </select>
        </fieldset>
        <fieldset class="form-group form-textarea">
          <label for="message">MESSAGE:</label>
          <textarea id="message" rows="5" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam placeat ratione nisi assumenda quo saepe quasi iste temporibus asperiores. Soluta cupiditate quam at reprehenderit facere. Asperiores nulla rerum earum pariatur.</textarea>
        </fieldset>
        <div class="form-actions">
          <button type="button" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
    <script src="/node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="/package/popper-shepherd.js"></script>
    <script>
      var tour = Shepherd.of(); 
      var newStep = Shepherd.add(tour)({
        title: 'gore',
        text: 'feelings',
        attachTo: '.reference bottom'
      });
      Shepherd.run(tour);
    </script>
  </body>
</html>
